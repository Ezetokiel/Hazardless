<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Details</title>
    <link rel="stylesheet" href="moredetails.css">
</head>
<body>
    <div class="incident-details">
        <h2>Incident Details</h2>
        <div class="incident-info">
            <div><strong>Date:</strong> <span id="incidentDate"></span></div>
            <div><strong>Time:</strong> <span id="incidentTime"></span></div>
            <div><strong>Location:</strong> <span id="incidentLocation"></span></div>
            <div><strong>Potential Risks:</strong> <span id="incidentRisks"></span></div>
            <div><strong>Description:</strong> <span id="incidentDescription"></span></div>
            <div><strong>Verification:</strong> <span id="incidentVerification"></span></div>
            <div><strong>Resolved:</strong> <span id="incidentResolved"></span></div>
            <div class="buttons-container">
                <input type="submit" value="Verify potential risks" id="verify">
                <input type="submit" value="Resolve hazard" id="repaired">
            </div>
        </div>
    </div>

    <script type="module" src="moredetails.js"></script>
</body>
</html>
